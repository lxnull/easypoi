<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/a.css">
    <link rel="stylesheet" href="../css/b.css">
    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>
</head>

<body>
    <div id="root">
        <table class="">
            <thead>
                <tr>
                    <td :colspan="len">用户列表</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(user, index) in users" :key="user.id">
                    <td><img :src="photos[index]"></td>
                    <td>{{user.id}}</td>
                    <td>{{user.uname}}</td>
                    <td>{{user.pwd}}</td>
                    <td>{{user.sex}}</td>
                    <td>{{user.status}}</td>
                    <td>{{1647409921463 | toFormater("YYYY年MM月DD日")}}</td>
                </tr>
            </tbody>
        </table>
        <button class="button button1">点击导出excel</button>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                users: "",
                len: 7,
                photos: []
            },
            methods: {
                handlePreview(file) {
                    window.open(file.response.url);
                }
            },
            created() {
                axios.get("http://localhost:8089/user/findall")
                    .then(res => {
                        this.users = res.data;
                        for (var i in this.users) {
                            this.photos.push(this.users[i].photo);
                        }
                        console.log(this.photos);
                    })
                    .catch(err => {
                        console.error(err);
                    })
            },
            filters: {
                toFormater(val, str = "YYYY-MM-DD HH:mm:ss") {
                    return dayjs(val).format(str);
                }
            }
        })  
    </script>
</body>

</html>
